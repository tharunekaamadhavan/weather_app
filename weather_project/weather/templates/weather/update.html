<!DOCTYPE html>
<html>
<head>
    <title>Update Weather Record</title>
</head>
<body>
    <h1>Update Weather Record</h1>
    <form method="POST">
        {% csrf_token %}
        Location: <input type="text" name="location" value="{{ record.location }}"><br>
        Start Date: <input type="date" name="start_date" value="{{ record.start_date }}"><br>
        End Date: <input type="date" name="end_date" value="{{ record.end_date }}"><br>
        Weather Details: <input type="text" name="weather_details" value="{{ record.weather_details }}"><br>
        Latitude: <input type="text" name="latitude" value="{{ record.latitude }}"><br>
        Longitude: <input type="text" name="longitude" value="{{ record.longitude }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
